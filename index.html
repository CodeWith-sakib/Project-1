<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
   <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
  
  </head>
  <body>
    <div id="wrapper">

      <div class="container">

        <div class="heading">
          <h1>Password Generator</h1>
        </div>

        <!--Display Container-->

        <div class="displayContainer">
          <input type="text" placeholder="Password" readonly PasswordDisplay>
          <button class="copyBtn">
            <span copyMessage></span>
            <img src="images/copy.svg" alt="">
          </button>
        </div>

        <!--Input Container-->
        <div class="inputContainer">
          <div class="lengthContainer">
            <p>Password Length</p>
            <p lengthDisplay></p>
          </div>

          <input type="range" min="1" max="20" step="1" class="slider">
        
        <!--CheckBox-->
        
        <div>
          <div class="check">
            <input type="checkbox" name="" id="uppercase">
            <label for="uppercase">Include Uppercase</label>
          </div>

           <div class="check">
            <input type="checkbox" name="" id="lowercase">
            <label for="lowercase">Include Lowercase</label>
          </div>

           <div class="check">
            <input type="checkbox" name="" id="numbers">
            <label for="numbers">Include Numbers</label>
          </div>

           <div class="check">
            <input type="checkbox" name="" id="symbols">
            <label for="symbols">Include Symbols</label>
          </div>

        </div>

        <!--Strength Container-->

        <div class="strengthContainer">
          <p>Strength</p>
          <div class="indicator"></div>
        </div>

        <!--Button-->

        <button id="generateBtn">Generate Password</button>
        </div>
      </div>
    </div>

<script src="script.js"></script>

  </body>
</html>
